<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Stocks to Teams</title>
    <link rel="stylesheet" href="../static/initialBuying.css">
    <script>
        function confirmDeletion(stockId) {
            if (confirm("Are you sure you want to delete this stock entry?")) {
                document.getElementById('delete-form-' + stockId).submit();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Issue Stocks to Teams</h1>
        <form action="/initialBuying" method="post">
            <label for="team">Team</label>
            <select id="team" name="team" required>
                <option value="" disabled selected>Select a team</option>
                <option value="Sekiro">Sekiro</option>
                <option value="Yakuza">Yakuza</option>
                <option value="Summertime">Summertime</option>
            </select>
            
            <label for="stock">Stock</label>
            <select id="stock" name="stock" required>
                <option value="" disabled selected>Select a stock</option>
                <option value="Nifty">Nifty</option>
                <option value="Sensex">Sensex</option>
                <option value="Tata">Tata</option>
            </select>
            
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <input type="submit" value="Issue Stocks">
        </form>

        <h2>Issued Stocks History</h2>
        <table id="stockList">
            <thead>
                <tr>
                    <th scope="col">Team</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Time Issued</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <th scope="row">{{ stock.team }}</th>
                    <td>{{ stock.stock }}</td>
                    <td>{{ stock.quantity }}</td>
                    <td>{{ stock.timeIssued }}</td>
                    <td>
                        <form id="delete-form-{{ stock.id }}" action="{{ url_for('delete_stock', stock_id=stock.id) }}" method="post" style="display:inline;">
                            <button type="button" class="delete-button" onclick="confirmDeletion({{ stock.id }})">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
