<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Login - Trader's Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a;
        }
        .neumorph {
            background: #1a1a1a;
            box-shadow: 8px 8px 16px #0d0d0d,
                       -8px -8px 16px #272727;
            border-radius: 15px;
        }
        .neumorph-inset {
            background: #1a1a1a;
            box-shadow: inset 4px 4px 8px #0d0d0d,
                       inset -4px -4px 8px #272727;
            border-radius: 10px;
        }
        .neumorph-button {
            background: #1a1a1a;
            box-shadow: 4px 4px 8px #0d0d0d,
                       -4px -4px 8px #272727;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .neumorph-button:hover {
            box-shadow: 2px 2px 4px #0d0d0d,
                       -2px -2px 4px #272727;
        }
        .neumorph-button:active {
            box-shadow: inset 2px 2px 4px #0d0d0d,
                       inset -2px -2px 4px #272727;
        }
        .input-field {
            background: #1a1a1a;
            box-shadow: inset 4px 4px 8px #0d0d0d,
                       inset -4px -4px 8px #272727;
            border-radius: 8px;
            color: #e5e5e5;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: inset 2px 2px 4px #0d0d0d,
                       inset -2px -2px 4px #272727;
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="neumorph p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-light text-gray-300">Participant Login</h2>
            <p class="mt-2 text-gray-400">Enter your team details to access your dashboard</p>
        </div>

        {% if error %}
        <div class="mb-4 p-4 text-red-400 bg-red-900/20 rounded-lg">
            {{ error }}
        </div>
        {% endif %}

        <form class="space-y-6" action="{{ url_for('participant_login') }}" method="POST">
            <div>
                <label for="teamName" class="block text-sm font-medium text-gray-300">Team Name</label>
                <div class="mt-1">
                    <input id="teamName" name="teamName" type="text" required
                        class="input-field w-full px-4 py-2"
                        placeholder="Enter your team name">
                </div>
            </div>

            <div>
                <label for="participantId" class="block text-sm font-medium text-gray-300">Team ID</label>
                <div class="mt-1">
                    <input id="participantId" name="participantId" type="text" required
                        class="input-field w-full px-4 py-2"
                        placeholder="Enter your team ID">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="neumorph-button w-full flex justify-center py-2 px-4 text-gray-300 text-sm font-medium">
                    Sign in
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                Don't have a team? Contact the competition administrator
            </p>
        </div>
    </div>
</body>
</html>
