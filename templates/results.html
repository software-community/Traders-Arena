<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        background-color: #1a1a1a;
        color: #DCDCDC;
        font-family: Arial, sans-serif;
      }

      .neumorph {
        background: #1a1a1a;
        box-shadow: 8px 8px 16px #0d0d0d,
                   -8px -8px 16px #272727;
        border-radius: 15px;
      }

      .neumorph-inset {
        background: #1a1a1a;
        box-shadow: inset 4px 4px 8px #0d0d0d,
                   inset -4px -4px 8px #272727;
        border-radius: 10px;
      }

      .neumorph-button {
        background: #1a1a1a;
        box-shadow: 4px 4px 8px #0d0d0d,
                   -4px -4px 8px #272727;
        border-radius: 8px;
        transition: all 0.3s ease;
        color: #DCDCDC;
      }

      .neumorph-button:hover {
        box-shadow: 2px 2px 4px #0d0d0d,
                   -2px -2px 4px #272727;
      }

      .neumorph-button:active {
        box-shadow: inset 2px 2px 4px #0d0d0d,
                   inset -2px -2px 4px #272727;
      }

      .card {
        background: #1a1a1a;
        box-shadow: 8px 8px 16px #0d0d0d,
                   -8px -8px 16px #272727;
        border-radius: 15px;
        transition: all 0.3s ease;
      }

      .card:hover {
        box-shadow: 4px 4px 8px #0d0d0d,
                   -4px -4px 8px #272727;
      }

      .results-card {
        width: calc(31.5% - 1rem);
        position: relative;
        background: #1a1a1a;
        box-shadow: 8px 8px 16px #0d0d0d,
                   -8px -8px 16px #272727;
        border-radius: 15px;
        transition: all 0.3s ease;
      }

      .results-card:hover {
        box-shadow: 4px 4px 8px #0d0d0d,
                   -4px -4px 8px #272727;
      }

      .badge {
        position: absolute;
        top: -15%;
        left: -20%;
        transform: translate(25%, 25%);
        width: 6rem;
        height: 6rem;
        filter: drop-shadow(4px 4px 8px #0d0d0d);
      }

      #homeButton {
        background: #1a1a1a;
        color: #3b82f6;
        box-shadow: 4px 4px 8px #0d0d0d,
                   -4px -4px 8px #272727;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      #homeButton:hover {
        color: #2563eb;
        box-shadow: 2px 2px 4px #0d0d0d,
                   -2px -2px 4px #272727;
      }

      #results {
        background: #1a1a1a;
        color: #0ec927;
        box-shadow: 4px 4px 8px #0d0d0d,
                   -4px -4px 8px #272727;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      #results:hover {
        color: #0a9c1d;
        box-shadow: 2px 2px 4px #0d0d0d,
                   -2px -2px 4px #272727;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='line_chart.js')}}" defer></script>
    <script src="{{ url_for('static', filename='results.js')}}" defer></script>
    <script>
      window.onload = function() {
        initFunction(
          {{ portfolio | tojson }},
          {{ cash | tojson }},
          {{ rankings | tojson }},
          {{ numberOfRounds }}
        );
      };
    </script>
  </head>
  <body class="min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
      <button
        id="homeButton"
        class="fixed top-8 left-8 px-6 py-3 z-50"
        onclick="window.location.href='/'"
      >
        Home
      </button>

      <div class="text-center mb-12">
        <h1 class="text-4xl text-gray-300 font-light">
          Competition Results
        </h1>
      </div>

      <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
        {% for name, value in portfolio.items() %}
        <div class="card p-6 text-center">
          <h2 class="text-xl text-gray-300 mb-4">{{ name }}</h2>
          <h1 class="text-2xl text-gray-300 font-light mb-6">
            &#x20b9; {{ value|last + cash[name]|last}}
          </h1>
          <div id="card {{ name }}" class="flex justify-center items-center h-48"></div>
        </div>
        {% endfor %}
      </div>

      <div class="text-center mb-12">
        <button
          id="results"
          class="px-8 py-3 font-medium"
          onclick="results()"
        >
          Final Results
        </button>
      </div>

      <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6 hidden opacity-0">
        {% for name, value in rankings.items() %}
        <div class="results-card p-6 text-center">
          <img
            src="{{ url_for('static', filename= 'rankings/' ~ loop.index ~ '.png') }}"
            alt="{{ loop.index }} Badge"
            class="badge"
          />
          <h2 class="text-xl text-gray-300 mb-4">{{ name }}</h2>
          <h1 class="text-2xl text-gray-300 font-light mb-6">
            &#x20b9; {{ netWorth[name]|last}}
          </h1>
          <div id="result {{ name }}" class="flex justify-center items-center h-48">
            <canvas
              class="chart-canvas w-full h-full"
              height="160"
              width="320"
            ></canvas>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
