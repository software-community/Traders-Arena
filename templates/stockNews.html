<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.85">
    <title>Stock News</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="main">
        <div class="formpage row mt-5 mb-5">
            <form id="form" action="" class="needs-validation"  novalidate enctype="multipart/form-data">
                <h2 style="text-align: center;" class="mt-4"><u>News & Events</u></h2>
                <div class="col-8 offset-2">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title: </label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input  type="text" id="title" name="title" class="form-control">
                    </div>
            
                    <div class="mb-3">
                        <label for="content" class="form-label">Content: </label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <textarea  class="form-control" rows="8" cols="30" type="text" id="content" name="content"></textarea>
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label" for="image">Upload Image: </label>
                        <input class="form-control filebutton" type="file" name="eventImage" id="image">
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-4">
                            <label class="form-label" for="round">Round No: </label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input  class="form-control" type="text" id="round" name="round">
                            <br>
                            <label class="form-label" for="round">Effect: </label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <br>
                            <input type="radio" name="effect" id="positive">
                            <label for="positive">Positive</label>
                            <br>
                            <input type="radio" name="effect" id="negative">
                            <label for="negative">Negative</label>
                            <br>
                            <input type="radio" name="effect" id="neutral">
                            <label for="neutral">Neutral</label>
                        </div>
                        <button id="addEvent" class="newBtn btn btn-outline-success mb-4">Add Event</button>
                    </div>
                </div>
            </form>          
        </div>
        <h2>
           <u>Updated News</u>
        </h2>
        <div id="Event">
            
        </div>
    </div>
    

    
<script src="../static/app.js"></script>
</body>
</html>
