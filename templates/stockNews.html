<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.85" />
  <title>Stock News</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
  <div class="main">
    <div class="formpage mt-8 mb-5 px-8">
      <form id="form" action="">
        <h2 style="
              text-align: center;
              color: #dcdcdc;
              font-size: 1.7rem;
              font-weight: 550;
            " class="mt-4">
          News & Events
        </h2>
        <div>
          <div class="mb-3 pb-2">
            <label for="title">Title: </label>
            <br />
            <input
              class="bg-gray-900 shadow appearance-none border rounded-lg w-11/12 py-2 px-3 custom-input leading-tight focus:outline-none focus:shadow-outline"
              type="text" id="title" name="title" />
          </div>

          <div class="mb-3 pb-2">
            <label for="content">Content: </label>
            <textarea
              class="bg-gray-900 shadow appearance-none border rounded-lg w-11/12 py-2 px-3 custom-input leading-tight focus:outline-none focus:shadow-outline"
              rows="8" cols="30" type="text" id="content" name="content"></textarea>
          </div>

          <div class="mb-3 pb-2">
            <label for="image">Upload Image: </label>
            <input
              class="filebutton block w-11/12 text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 bg-gray-900 shadow appearance-none border rounded-lg custom-input leading-tight focus:outline-none focus:shadow-outline"
              type="file" name="eventImage" id="image" />
          </div>

          <div class="mb-3 pb-2">
            <label for="round">Round No: </label>
            <select
              class="bg-gray-900 shadow appearance-none border rounded-lg w-11/12 py-2 px-3 custom-input leading-tight focus:outline-none focus:shadow-outline"
              id="round" name="round">
              <option value="" disabled selected>Select a round</option>
              {% for round in rounds %}

              <option value="{{ round }}">{{ round }}</option>
              {% endfor %}
            </select>
          </div>

          <button id="addEvent"
            class="newBtn mb-8 w-11/12 bg-red-700 hover:bg-red-800 text-white font-bold py-1 rounded-lg focus:outline-none focus:shadow-outline">
            Add Event
          </button>
        </div>
      </form>
    </div>

    <h1 style="font-size: 2rem; font-weight: bold; color:#DCDCDC;">
      Updated News
    </h1>
    <div id="Event"></div>
  </div>

  <div class="flex items-center justify-center">
    <button id="submit" type="submit"
      class="newBtn mb-4 bg-red-700 hover:bg-red-800 text-white font-bold py-4 px-8 rounded-lg focus:outline-none focus:shadow-outline">
      Proceed to add Teams
    </button>
  </div>

  <script>
    document.getElementById("submit").addEventListener("click", function () {
      const ID = {{ ID }};
    
    window.location.href = "/addTeam/" + ID;
      });
  </script>

  <script src="../static/app.js"></script>
</body>

</html>
