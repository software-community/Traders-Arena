<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Internal CSS styles */
    /* Hide spinner buttons for number input */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gray-900 py-8">
  <div class="w-7/12 mx-auto p-8 rounded-md shadow-md bg-black text-white">
    <form id="competitionForm" action="/stock_admin" method="POST">
      <h1 class="text-2xl font-bold mb-4">Stock Trading Competition Setup</h1>

      <!-- Competition Name Entry Field -->
      <div class="mb-4">
        <label for="competitionName" class="block text-white-700 font-bold mb-2">Competition Name:</label>
        <input type="text" id="competitionName" name="competitionName" class="w-4/5 px-3 py-2 border rounded-md bg-gray-900" placeholder="Competition Name" required list="competitionNames">
        <datalist id="competitionNames" class="absolute z-10 bg-white rounded-md shadow-lg w-4/5 mt-2">
          {% for name in competition %}
          <option value="{{ name }}">
          {% endfor %}
        </datalist>
      </div>


      <!-- Stock Names and Prices -->
      <div class="mb-4">
        <label class="block text-white-700 font-bold mb-2">Stock Names and Prices:</label>
        <div id="stockInputsContainer">
            <!-- Initially, one input field -->
        </div>
      </div>


      <!-- Number of Rounds -->
      <div class="mb-4">
        <label for="rounds" class="block text-white-700 font-bold mb-2">Number of Rounds:</label>
        <div class="flex items-center mb-2">
          <input type="number" id="rounds" name="rounds" class="w-1/4 px-3 py-2 border rounded-md mr-4 bg-gray-900" placeholder="Number of Rounds" required>
          <button class="bg-violet-500 text-white px-4 py-2 rounded-md" type="button" onclick="displayStockNames()" data-required>Enter</button>
        </div>
      </div>

      <!-- Closing Prices -->
      <div class="mb-4" id="closingPrices" style="display: none;">
        <label class="block text-white-700 font-bold mb-2">Closing Prices:</label>
        <div id="stockDisplayContainer">
            <!-- Display stock names here -->
        </div>
      </div>

      <!-- Wallet Size -->
      <div class="mb-2 flex items-center">
        <label for="walletSize" class="block text-white-700 font-bold mb-2 mr-6">Wallet Size:</label>
        <div class="relative w-1/4">
            <span class="absolute inset-y-0 left-0 flex items-center pl-2 text-lg">&#x20b9;</span>
            <input type="number" id="walletSize" name="walletSize" class="w-full pl-8 py-2 border rounded-md bg-gray-900" placeholder="Enter amount" required>
        </div>
      </div>


      <!-- Submit Button -->
      <div class="mb-4 flex items-center justify-between">
        <button id="submit" type="submit" class="w-1/5 bg-green-500 text-white px-4 py-2 rounded-md ml-auto">Submit</button>
      </div>
    </form>
  </div>
  <script src="{{ url_for('static', filename='stock_admin.js') }}" defer></script>
</body>
</html>
